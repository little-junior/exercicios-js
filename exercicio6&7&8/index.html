  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 6&7&8</title>
    <script src="main.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      p {
        max-width: 800px;
        text-align: center;
      }

      .content {
        margin: 15px 0px;
      }

      button {
        font-size: 18px;
        margin: 0px 4px;
      }
      #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      <div class="content">
        <button type="button" onclick="mudarCorFonte('white')">
          Fonte branca
        </button>
        <button type="button" onclick="mudarCorFonte('black')">
